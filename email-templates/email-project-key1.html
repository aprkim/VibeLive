<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark">
<meta name="supported-color-schemes" content="dark">
<title>Your VibeLive Project Key</title>
<!--[if mso]>
<style>table,td{font-family:Arial,Helvetica,sans-serif !important;}</style>
<![endif]-->
<style>
  /* Clients that support <style>: Apple Mail, iOS Mail, Samsung Mail, Outlook.com */
  @media only screen and (max-width: 480px) {
    .outer-pad { padding: 28px 12px 28px 12px !important; }
    .inner-pad { padding-left: 24px !important; padding-right: 24px !important; }
    .inner-pad-bottom { padding-left: 24px !important; padding-right: 24px !important; }
    .headline { font-size: 20px !important; }
    .body-text { font-size: 13px !important; }
    .cta-cell { padding-left: 24px !important; padding-right: 24px !important; }
    .cta-table { width: 100% !important; }
    .cta-link { display: block !important; text-align: center !important; padding: 15px 16px !important; }
    .info-pad { padding-left: 24px !important; padding-right: 24px !important; }
    .info-inner { padding: 14px 16px !important; }
    .divider-pad { padding-left: 24px !important; padding-right: 24px !important; }
    .footer-text { font-size: 12px !important; }
  }
</style>
</head>
<body style="margin:0; padding:0; background-color:#060606; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">

<!-- Preheader (hidden preview text) -->
<div style="display:none; max-height:0; overflow:hidden; mso-hide:all;">
  Your VibeLive project key is ready. Click to view your credentials securely.
</div>

<!-- Outer wrapper -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#060606;">
<tr><td align="center" class="outer-pad" style="padding:48px 16px 40px 16px;">

<!-- Inner container -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:520px; background-color:#0d0d0d; border:1px solid #1a1a1a; border-radius:16px;">

<!-- Brand -->
<tr><td class="inner-pad" style="padding:32px 32px 0 32px;">
  <a href="https://home.vibelive.site" style="text-decoration:none;">
    <img src="https://home.vibelive.site/vibelive-logo.png" alt="VibeLive" width="120" style="display:block; height:auto; border:0;" />
  </a>
</td></tr>

<!-- Divider -->
<tr><td class="divider-pad" style="padding:24px 32px 0 32px;">
  <div style="height:1px; background-color:#1a1a1a;"></div>
</td></tr>

<!-- Headline -->
<tr><td class="inner-pad" style="padding:24px 32px 0 32px;">
  <h1 class="headline" style="margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; font-size:22px; font-weight:600; color:#e5e7eb; letter-spacing:-0.01em; line-height:1.3;">Your Project Key Is Ready</h1>
</td></tr>

<!-- Body -->
<tr><td class="inner-pad" style="padding:10px 32px 0 32px;">
  <p class="body-text" style="margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; font-size:14px; color:#9ca3af; line-height:1.6;">Click below to securely view your Project Key. For security, this link expires in <strong style="color:#e5e7eb; font-weight:500;">10 minutes</strong>.</p>
</td></tr>

<!-- CTA Button -->
<tr><td class="cta-cell" style="padding:28px 32px 0 32px;">
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" class="cta-table">
  <tr>
    <td align="center" style="background-color:#0EA5A4; border-radius:10px;">
      <a href="{{PROJECT_KEY_URL}}" target="_blank" class="cta-link" style="display:inline-block; padding:14px 36px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; font-size:14px; font-weight:600; color:#ffffff; text-decoration:none; letter-spacing:0.01em;">View Project Key</a>
    </td>
  </tr>
  </table>
</td></tr>

<!-- Divider -->
<tr><td class="divider-pad" style="padding:24px 32px 0 32px;">
  <div style="height:1px; background-color:#1a1a1a;"></div>
</td></tr>

<!-- Security footer -->
<tr><td class="inner-pad-bottom" style="padding:18px 32px 28px 32px;">
  <p class="footer-text" style="margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; font-size:12px; color:#6b7280; line-height:1.55;">If you didn't request this, you can safely ignore this email.</p>
</td></tr>

</table>
<!-- /Inner container -->

<!-- Outer footer -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:520px;">
<tr><td align="center" style="padding:24px 32px 0 32px;">
  <p style="margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; font-size:11px; color:#4b5563;">
    <a href="https://home.vibelive.site" style="color:#6b7280; text-decoration:none;">VibeLive</a>
    &nbsp;&middot;&nbsp;
    <a href="https://docs.vibelive.site" style="color:#6b7280; text-decoration:none;">Docs</a>
  </p>
</td></tr>
</table>

</td></tr>
</table>
<!-- /Outer wrapper -->

</body>
</html>
